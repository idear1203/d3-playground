<html>
<head>
</head>
<body>
    <div id="graph">
    </div>
</body>
</html>

<style type="text/css">
.node {
    stroke: #222;
    stroke-width: 1.5px;
    fill: rgb(102, 205, 170);
}

.link {
    stroke: #999;
    stroke-opacity: .6;
    stroke-width: 1px;
}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.js" type="text/javascript"></script>

<script type="text/javascript">
var width = 800, height = 600;

var force = d3.layout.force()
    .gravity(0.3)
    .charge(-2000)
    .linkDistance(300)
    .size([width, height]);

var svg = d3
    .select("#graph")
    .append("svg")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("pointer-events", "all");

d3.json("graph.json", function (error, graph) {
    if (error) return;

    var edges = [];
    graph.links.forEach(function(e) {
        var sourceNode = graph.nodes.filter(function(n) { return n.id === e.source; })[0],
            targetNode = graph.nodes.filter(function(n) { return n.id === e.target; })[0];
        edges.push({source: sourceNode, target: targetNode});
    })
    graph.links = edges;

    force.nodes(graph.nodes)
        .links(graph.links)
        .start();

    var links = svg.selectAll(".link")
        .data(graph.links)
        .enter()
        .append("line")
        .attr("class", "link");

    var nodes = svg.selectAll(".node")
        .data(graph.nodes).enter()
        .append("circle")
        .attr("class", function (d) { return "node" })
        .attr("r", function(d) { return d.radius = 50 })
        .call(force.drag);

    // html title attribute
    nodes.append("title")
        .text(function (d) { return d.title; })

    // force feed algo ticks
    force.on("tick", function () {
    var q = d3.geom.quadtree(graph.nodes),
        i = 0,
        n = nodes.length;

    while (i++ < n) q.visit(collide(graph.nodes[i]));

    links.attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });

    nodes.attr("cx", function(d) {
        return d.x = Math.max(d.radius, Math.min(width - d.radius, d.x));
    })
        .attr("cy", function (d) {
            return d.y = Math.max(d.radius, Math.min(height - d.radius, d.y));
        });
    });

    function collide(node) {
        var r = node.radius + 200,
            nx1 = node.x - r,
            nx2 = node.x + r,
            ny1 = node.y - r,
            ny2 = node.y + r;
        return function(quad, x1, y1, x2, y2) {
            if (quad.point && (quad.point !== node)) {
                var x = node.x - quad.point.x,
                    y = node.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = node.radius + quad.point.radius;
                if (l < r) {
                    l = (l - r) / l * .5;
                    node.x -= x *= l;
                    node.y -= y *= l;
                    quad.point.x += x;
                    quad.point.y += y;
                }
            }
            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        };
    }
});
</script>
