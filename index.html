<html>
<head>
</head>
<body>
  <div id="graph">
  </div>
</body>
</html>

<style type="text/css">
.node {
  stroke: rgb(102, 205, 170);
  stroke-width: 1.5px;
  fill: rgb(102, 205, 170);
}

.link {
  stroke: #999;
  stroke-opacity: .6;
  stroke-width: 1px;
}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.js" type="text/javascript"></script>

<script type="text/javascript">
var width = 800, height = 600;

var force = d3.layout.force()
  .charge(-2000)
  .linkDistance(300)
  .size([width, height]);

var svg = d3
  .select("#graph")
  .append("svg")
  .attr("width", "100%")
  .attr("height", "100%")
  .attr("pointer-events", "all");

d3.json("graph.json", function (error, graph) {
  if (error) return;

  var links = [];
  graph.links.forEach(function(e) {
    var sourceNode = graph.nodes.filter(function(n) { return n.id === e.source; })[0],
        targetNode = graph.nodes.filter(function(n) { return n.id === e.target; })[0];
    links.push({source: sourceNode, target: targetNode});
  })

  force
  .nodes(graph.nodes)
  .links(links)
  .start();

  var link = svg.selectAll(".link")
    .data(links)
    .enter()
    .append("line")
    .attr("class", "link");

  var node = svg.selectAll(".node")
    .data(graph.nodes).enter()
    .append("circle")
    .attr("class", function (d) { return "node" })
    .attr("r", 50)
    .call(force.drag);

  // html title attribute
  node.append("title")
    .text(function (d) { return d.title; })

  // force feed algo ticks
  force.on("tick", function () {
    link.attr("x1", function (d) { return d.source.x; })
    .attr("y1", function (d) { return d.source.y; })
    .attr("x2", function (d) { return d.target.x; })
    .attr("y2", function (d) { return d.target.y; });

    node.attr("cx", function (d) { return d.x; })
    .attr("cy", function (d) { return d.y; });
  });
});
</script>
